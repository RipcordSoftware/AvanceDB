language: cpp

cache: ccache

matrix:
  include:
    - os: linux
      sudo: false
      compiler: gcc
      env: _CC=gcc-4.9 _CXX=g++-4.9 _COV=gcov-4.9
    - os: linux
      sudo: false
      compiler: clang
      env: _CC=clang-3.6 _CXX=clang++-3.6
    - os: osx
      compiler: clang
      osx_image: xcode7.3
      env: _CC=clang _CXX=clang++

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
    packages:
    - binutils-gold
    - autoconf2.13
    - g++-4.9
    - clang-3.6
    - python-dev
    - libbz2-dev
    - zlib1g-dev
    - lcov
    - ruby
    - doxygen
    - libtool
    - net-tools

services:
- couchdb

before_script:
    source .travis/before_script.sh

script:
    source .travis/script.sh
