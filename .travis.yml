language: cpp

matrix:
  include:
    - os: linux
      sudo: false
      compiler: gcc
      env: _CC=gcc-4.9 _CXX=g++-4.9 _COV=gcov-4.9
    - os: linux
      sudo: false
      compiler: clang
      env: _CC=clang-3.5 _CXX=clang++-3.5

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.5
    packages:
    - g++-4.9
    - clang-3.5
    - python-dev
    - libbz2-dev
    - zlib1g-dev
    - lcov
    - ruby
    - rubygems
    - doxygen
    - libtool

services:
- couchdb

before_script:
    source .travis/before_script.sh

script:
    source .travis/script.sh
